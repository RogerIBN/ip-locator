<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ubicación IP</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/512/535/535137.png"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>

  <body>
    <header>
      Proyecto final - SpringBoot
      <br />
      <b>ip-locator</b>
    </header>
    <h1 class="mi-titulo">Localizador de IP</h1>

    <p>Da clic en el siguiente botón para mostrar tu ubicación</p>
    <button type="button" id="search-location">¿En dónde estoy?</button>
    <br />
    <br />
    <!-- The map where to show the IP location -->
    <iframe
      src="https://www.openstreetmap.org/export/embed.html?bbox=-89.67229843139648%2C20.938113990727835%2C-89.57651138305665%2C20.989409533505412&amp;layer=mapnik"
      id="mapa-ip"
      width="100%"
      height="350"
      frameborder="0"
      scrolling="no"
      marginheight="0"
      marginwidth="0"
      title="Mapa de ubicación"
    ></iframe>
    <footer>
      Alumnos del proyecto:
      <ul id="estudiantes">
        <li class="nombre-estudiante">Roger Isaac Barrera Navarrete</li>
        <li class="nombre-estudiante">Karla Patricia Cupul Gómez</li>
        <li class="nombre-estudiante">Alejandro Ochoa Alvarez</li>
      </ul>
    </footer>
  </body>
  <script src="js/code.js" text="text/javascript"></script>
</html>
